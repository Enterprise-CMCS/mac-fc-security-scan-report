name: Jira Ticket Creation Workflow
on:
  push:
    branches:
      - main
      - atlass-enterp
  pull_request:
    branches: [ main ]


jobs:
  create_ticket:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: OWASP ZAP Baseline Scan
        continue-on-error: true
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: "https://www.zaproxy.org/"

      - name: Run Jira Ticket Creator
        uses: ./
        with:
          jira-username: ${{ secrets.MACB_USER }}
          jira-token: ${{ secrets.MACB_TOKEN }}
          jira-host: qmacbis.atlassian.net
          jira-project-key: MDCT
          jira-issue-type: Task
          jira-custom-field-key-value: '{ "customfield_10007" : "MDCT-2280", "customfield_14154" : [{"id": "16958", "value": "MCR"}]  }'
          jira-labels: test,zap
          jira-title-prefix: '[MCR] - Zap : '
          is_jira_enterprise: false
          assign-jira-ticket-to: ${{ secrets.ACCOUNT_ID_MACB }}
          zap-risk-code: '3'
          scan-output-path: 'report_json.json'
          scan-type: 'zap'