name: 'Zap/Snyk Security scan'
  push:
    branches:
      - main
jobs:
  create_ticket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: OWASP ZAP Baseline Scan
        continue-on-error: true
        uses: zaproxy/action-baseline@v0.3.0
        with:
          target: "https://d37uopclgv3e6p.cloudfront.net/"

      - name: Install Jira library and packages for Node.js
        run: |
            npm install jira-client
            npm install request-promise
            npm install @actions/core
            npm install @actions/github

      - name: Run Jira Ticket Creator
        uses: ./
        env:
          ZAP_RISK_CODE: '2'
          SCAN_OUTPUT_FILE_PATH: 'report_json.json'
          JIRA_PROJECT_KEY: ZAP
          JIRA_ISSUE_TYPE: Task
          JIRA_LABELS: test,zap
          JIRA_EPIC_KEY: ZAP-1
          JIRA_TITLE_PREFIX: '[MCR] - Zap :'
          JIRA_BASE_URL: arayateklu.atlassian.net
          JIRA_API_TOKEN: ${{ secrets.API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.WORKSPACE_EMAIL }}
          
         
