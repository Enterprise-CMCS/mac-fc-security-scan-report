name: Snyk Jira Ticket Creation Workflow
on:
  push:
    branches:
      - main
      - jira-enterp-support
  pull_request:
    branches: [ main ]
jobs:
  create_snyk_ticket:
    name: Snyk Run 
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || 'push'
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
           
      - name: Install Snyk and Run Snyk test
        run: |
          npm install -g snyk
          snyk test --all-projects --json > snyk_output.txt || true
          cat snyk_output.txt
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  
      - name: use the custom github  action to parse Snyk output
        uses: ./
        with:
          jira-username: TTHO
          jira-token: ${{ secrets.JIRA_NET_BEARER_TOKEN }}
          jira-host: jiraent.cms.gov
          jira-project-key: EREGCSC
          jira-issue-type: Bug
          jira-labels: test,Snyk
          ira-title-prefix: '[EREGCSC] - Zap : '
          assign-jira-ticket-to: TTHO
          scan-output-path: 'snyk_output.txt'
          scan-type: 'snyk' 